<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Fullscreen Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button id="fullscreen-btn">Go Fullscreen</button>

    <script>
        // Check if the Telegram Web App is loaded
        if (window.TelegramWebApp) {
            TelegramWebApp.init(); // Initialize the Web App (must be done)
            
            const fullscreenButton = document.getElementById('fullscreen-btn');
            fullscreenButton.addEventListener('click', () => {
                // Request fullscreen when button is clicked
                console.log('Button pressed')
                TelegramWebApp.requestFullscreen();
            });
        } else {
            console.log('Not in Telegram Web App environment');
        }
    </script>
</body>
</html>
