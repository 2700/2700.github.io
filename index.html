<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Slot Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      user-select: none;
      overflow-x: hidden;
    }

    .slot-machine {
      margin: 20px auto;
      width: 100%;
      max-width: 360px;
      padding: 15px;
      border: 5px solid #444;
      border-radius: 12px;
      background-color: #222;
      transition: border 0.3s;
    }

    .payoff-board {
      text-align: left;
      font-size: 16px;
      background: #1c1c1c;
      padding: 8px 10px;
      border-radius: 10px;
      border: 2px solid #333;
      margin-top: 20px;
    }

    .payoff-board h3 {
      color: #ffcc00;
      margin: 0 0 8px 0;
      font-size: 16px;
    }

    .payoff-board table {
      width: 100%;
      border-collapse: collapse;
    }

    .payoff-board td {
      padding: 2px;
      vertical-align: middle;
    }

    .payoff-board .symbols {
      width: 60%;
    }

    .payoff-board .amount {
      text-align: right;
      width: 40%;
      color: gray;
    }

    .reels {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      margin-bottom: 20px;
      font-size: 64px;
    }

    .reel {
      width: 80px;
      height: 80px;
      border: 4px solid #555;
      background: #1c1c1c;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    button {
      padding: 16px 36px;
      font-size: 16px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.15s ease, transform 0.15s ease;
      min-width: 120px;
    }

    button:hover:not(:disabled) {
      background-color: #4dca70;
    }

    button:active:not(:disabled) {
      background-color: #1e7c34;
      transform: scale(0.98);
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .balance {
      font-size: 18px;
      margin: 15px 0;
    }

    .balance-numbers {
      display: inline-block;
      transition: transform 0.15s ease;
    }

    .balance-numbers.pulse {
      animation: pulse-scale 0.3s ease;
    }

    @keyframes pulse-scale {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal {
      background: #222;
      padding: 20px 30px;
      border-radius: 16px;
      border: 3px solid #ffcc00;
      max-width: 280px;
      color: #ffcc00;
      font-size: 18px;
      text-align: center;
      box-shadow: 0 0 20px #ffcc00aa;
      position: relative;
    }

    .modal button {
      margin-top: 20px;
      background: #ffcc00;
      border: none;
      color: #222;
      font-weight: bold;
      padding: 8px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.15s ease;
    }

    .modal button:hover {
      background: #e6b800;
    }
  </style>
</head>
<body>

<div class="slot-machine" id="slotBox">
  <h1>ğŸ‘‘ Slotty King ğŸ‘‘</h1>

  <div class="payoff-board">
    <h3>Payoff Board</h3>
    <table>
      <tr><td class="symbols">ğŸ’ ğŸ’ ğŸ’</td><td class="amount">70</td></tr>
      <tr><td class="symbols">ğŸ‰ ğŸ‰ ğŸ‰</td><td class="amount">50</td></tr>
      <tr><td class="symbols">ğŸ’ ğŸ’ ğŸ’</td><td class="amount">40</td></tr>
      <tr><td class="symbols">ğŸ”” ğŸ”” ğŸ””</td><td class="amount">40</td></tr>
      <tr><td class="symbols">ğŸ‰ ğŸ‰</td><td class="amount">40</td></tr>
      <tr><td class="symbols">ğŸ’ ğŸ’</td><td class="amount">20</td></tr>
      <tr><td class="symbols">ğŸ”” ğŸ””</td><td class="amount">20</td></tr>
      <tr><td class="symbols">ğŸ’</td><td class="amount">10</td></tr>
    </table>
  </div>

  <div class="balance">
    Balance: <span class="balance-numbers" id="balanceNumbers">100</span> credits
  </div>

  <div class="reels">
    <div class="reel" id="reel1">ğŸ’</div>
    <div class="reel" id="reel2">ğŸ””</div>
    <div class="reel" id="reel3">ğŸ‰</div>
  </div>

  <div class="buttons">
    <button id="spinBtn" onclick="spin()">Spin <br><span style="font-size: 14px;">(10 credits)</span></button>
    <button id="cashoutBtn" onclick="cashOut()" disabled>Cash Out</button>
  </div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
  <div class="modal">
    <div id="modalTitle"></div>
    <button id="modalButton">OK</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  const symbols = ['ğŸ’', 'ğŸ””', 'ğŸ‰', 'ğŸ’'];
  let balance = 100;
  let spinning = false;

  const balanceNumbers = document.getElementById('balanceNumbers');
  const spinBtn = document.getElementById('spinBtn');
  const cashoutBtn = document.getElementById('cashoutBtn');
  const slotBox = document.getElementById('slotBox');
  const reelElems = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];

  const modalOverlay = document.getElementById('modalOverlay');
  const modalTitle = document.getElementById('modalTitle');
  const modalButton = document.getElementById('modalButton');

  function getRandomSymbol() {
    return symbols[Math.floor(Math.random() * symbols.length)];
  }

  function updateBalanceDisplay() {
    balanceNumbers.textContent = balance;
    spinBtn.disabled = balance < 10 || spinning;
    cashoutBtn.disabled = balance <= 100 || spinning;
  }

  function resetIridescence() {
    slotBox.classList.remove('iridescent-machine');
    reelElems.forEach(reel => reel.classList.remove('iridescent-reel'));
  }

  function calculatePayout([r1, r2, r3]) {
    if (r1 === 'ğŸ’' && r2 === 'ğŸ’' && r3 === 'ğŸ’')
      return { payout: 70, jackpot: true, winningIndexes: [0, 1, 2] };

    if (r1 === 'ğŸ’' && r2 === 'ğŸ’' && r3 === 'ğŸ’') return { payout: 40, winningIndexes: [0, 1, 2] };
    if (r1 === 'ğŸ’' && r2 === 'ğŸ’') return { payout: 20, winningIndexes: [0, 1] };
    if (r1 === 'ğŸ’') return { payout: 10, winningIndexes: [0] };

    if (r1 === 'ğŸ””' && r2 === 'ğŸ””' && r3 === 'ğŸ””') return { payout: 40, winningIndexes: [0, 1, 2] };
    if (r1 === 'ğŸ””' && r2 === 'ğŸ””') return { payout: 20, winningIndexes: [0, 1] };

    if (r1 === 'ğŸ‰' && r2 === 'ğŸ‰' && r3 === 'ğŸ‰') return { payout: 50, winningIndexes: [0, 1, 2] };
    if (r1 === 'ğŸ‰' && r2 === 'ğŸ‰') return { payout: 40, winningIndexes: [0, 1] };

    return { payout: 0 };
  }

  function pulseBalanceNumber() {
    balanceNumbers.classList.remove('pulse');
    void balanceNumbers.offsetWidth;
    balanceNumbers.classList.add('pulse');

    // Vibrate briefly when balance pulses (increase)
    navigator.vibrate?.(100);
  }

  function animateBalanceIncrease(currentBalance, payout, callback) {
    if (payout <= 0) {
      callback?.();
      return;
    }

    let displayedBalance = currentBalance;
    const increments = Math.floor(payout / 10);
    let count = 0;

    const interval = setInterval(() => {
      count++;
      displayedBalance += 10;
      balanceNumbers.textContent = displayedBalance;
      pulseBalanceNumber();
      if (count >= increments) {
        clearInterval(interval);
        balance = displayedBalance;
        updateBalanceDisplay();
        callback?.();
      }
    }, 200);
  }

  function spin() {
    if (balance < 10 || spinning) return;

    spinning = true;
    balance -= 10;
    updateBalanceDisplay();
    resetIridescence();

    let finalSymbols = [];

    reelElems.forEach((reel, index) => {
      let spinInterval = setInterval(() => {
        reel.textContent = getRandomSymbol();
      }, 100);

      setTimeout(() => {
        clearInterval(spinInterval);
        const final = getRandomSymbol();
        reel.textContent = final;
        finalSymbols.push(final);

        if (finalSymbols.length === 3) {
          const result = calculatePayout(finalSymbols);

          if (result.payout > 0) {
            if (result.jackpot) {
              slotBox.classList.add('iridescent-machine');
              reelElems.forEach(reel => reel.classList.add('iridescent-reel'));
              confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            } else {
              result.winningIndexes.forEach(i => reelElems[i].classList.add('iridescent-reel'));
            }
          }

          animateBalanceIncrease(balance, result.payout, () => {
            spinning = false;
            updateBalanceDisplay();
            if (balance === 0) {
              showModal(`You're out of credits! Try again later or refresh the page.`, true);
            }
          });
        }
      }, 1000 + index * 300);
    });
  }

  function cashOut() {
    if (balance > 100 && !spinning) {
      showModal(`You cashed out with ${balance} credits! ğŸ‰`);
      balance = 100;
      updateBalanceDisplay();
      resetIridescence();
    }
  }

  function showModal(message, isZeroBalance = false) {
    modalTitle.textContent = message;
    modalOverlay.classList.add('active');
    modalButton.textContent = isZeroBalance ? "Restart Game" : "OK";
    modalButton.onclick = () => {
      modalOverlay.classList.remove('active');
      if (isZeroBalance) {
        balance = 100;
        updateBalanceDisplay();
        resetIridescence();
      }
    };
  }

  updateBalanceDisplay();
</script>

</body>
</html>
